<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/0791a94af5.js" crossorigin="anonymous"></script>
    <link rel="icon" href="/Actualizacion 14nov/Menu/senaEscudo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles/login.css" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous" 
    />
    <title>Inicio de sesión</title>
  </head>
  <body>
  
    <div class="parent">
      <nav class="navbar-vertical">
        <div class="flex-container">
          <div class="darkswitch">
            <input type="checkbox" id="dark-mode-toggle" />

          </div>
        </div>
        <div class="icono">
          <img class="img" src="images/senaEscudo.png" alt="Escudo Sena" />
        </div>
        <form>
          <h2 class="titulo-principal">Portal de Gestión de Recursos</h2>
          <label for="username">Correo Electrónico</label>
          <div class="col-sm-12">
            <div class="input-group">
              <input class="form-control-sm" type="text" id="username" name="username" placeholder="example@email.com" />
              <button class="btn btn-success form-control-sm" type="button" alt="Icono">
                <span><img src="images/icono-correo.png" width="30px" height="30px" alt="#" /></span>
              </button>
            </div>
          </div>
          <div class="col-sm-12">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <input type="password" id="password" name="password" placeholder="Password" />
              <button class="btn btn-success form-control-sm" type="button" alt="Icono">
                <span><img src="images/icono-contraseña.png" width="30px" height="30px" alt="#" /></span>
              </button>
            </div>
          </div>
          <a href="#">Recuperar contraseña</a>
          <a href="Menu/menu.html" class="inicio" type="submit">INICIAR SESIÓN</a>
          <img src="images/separador.png" alt="" />
          <a href="registro/registro.html" class="registro" type="submit">REGISTRATE</a>
        </form>
      </nav>
      <div class="imagen-lado">
        <img src="images/fondoLogin.png" alt="Imagen de fondo" />
      </div>
    </div>
    <script src="scripts/scriptIndex.js"></script>
  </body>
</html>
